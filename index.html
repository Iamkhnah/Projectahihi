<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synet Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="./application/mirai.png" type="image/png">
</head>

<body>
    <div class="form1">
        <div class="top">
            <div class="child">
                <button class="items" id="HomeBtn">Home</button>
                <button class="items" id="GetBtn">Get Script</button>
            </div>
        </div>
        <div class="Title">
            <div class="SubTitle">Welcom To<div class="Synet">Synet Hub</div>
            </div>
        </div>
        <div class="Button">
            <div class="GetScript">
                <button class="GetscriptBtn" id="abc1">Get Script</button>
            </div>
            <div class="Discord">
                <button class="DiscordBtn" id="abc2"> Join our Server</button>
            </div>
            <div class="supportgame">
                <button class="supportgamebtn" id="abc3">Game Support</button>
            </div>
        </div>
        <div class="Container">
            <div class="box" data-tilt data-tilt-max="40" data-tilt-speed="400" data-tilt-perspective="500">
                <h2>Function Info</h2>
                <p>[+]: Stack Function <br> [+]: Save Setting <br> [+]: Ban Tinh <br> [+]: Sea Event <br> , Etc
                </p>
            </div>
        </div>
    </div>
    <div class="form2">
        <section id="Developers-hub" class="section">
            <h2>Developers Team</h2>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/avatars/1026609368315211906/381f5ab7e1610cfe0e52e6534006b5f4.png?size=1024"
                    alt="EvenZ">
                <h3>EvenZ</h3>
            </div>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/avatars/1284782382926401596/cd228e151421d0ca85a38909d6d37eb8.png?size=1024"
                    alt="The Rise...">
                <h3>The Rise...</h3>
            </div>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/avatars/1082671537452220456/d94c12ff26c18c1b7fa7d082751f6683.png?size=1024"
                    alt="ItOnltz 愛してます♡">
                <h3>ItOnltz 愛してます♡</h3>
            </div>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/avatars/1143502714668601364/3f2ddfe0c7819cee13ca462c9ed81540.png?size=1024"
                    alt="R3s4ral ツ">
                <h3>R3s4ral ツ</h3>
            </div>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/avatars/763681373898276874/70d8a12807f5044dcc5e7931e7797ccd.png?size=1024"
                    alt="Pun">
                <h3>Pun_.</h3>
            </div>
            <div class="developer" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                <img src="https://cdn.discordapp.com/embed/avatars/5.png" alt="12082008sa_28233">
                <h3>12082008sa_28233</h3>
            </div>
        </section>
        <p class="hihihi">@Copyright 2024 Webdesigned by ItOnltz 愛してます♡</p>
    </div>
    <script type="text/javascript" src="./lib.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".box"), {
            max: 15,
            speed: 400
        });
        VanillaTilt.init(document.querySelector(".developer"), {
            max: 15,
            speed: 400
        });
        
    </script>
</body>
</html>
